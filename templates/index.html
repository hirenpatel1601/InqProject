<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Welcome To TPA</title>
  </head>
  <body>
    



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">The Professor's Academy </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>



<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/1600x900/?books" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1600x900/?education" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1600x900/?graduation" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



<div class="container">



<h2 class="text-center">Fill Your Details </h2>




<form method="post" action="">
{% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>

<label for="exampleFormControlInput1">Student Detail</label>
<div class="row">

    <div class="col">
      <input type="text" class="form-control" name="sfname" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" name="smname" placeholder="Middle  name">
    </div>
    <div class="col">
      <input type="text" class="form-control" name="slname" placeholder="Last name">
    </div>
  </div>
</br>

<div class="row">
  <div class="col">
      <input type="text" class="form-control" name="smobile" placeholder="Mobile Number">
    </div>
   
  </div>
</div>

<div class="container">
<label  for="exampleFormControlInput1">Parent Detail</label>
<div class="row">

    <div class="col">
      <input type="text" class="form-control" name="pfname" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" name="pmname" placeholder="Middle  name">
    </div>
    <div class="col">
      <input type="text" class="form-control" name="plname" placeholder="Last name">
    </div>
  </div>
</br>

<div class="row">
  <div class="col">
      <input type="text" class="form-control" name="pmobile"  placeholder="Mobile Number">
    </div>
   
  </div>
</div>
</div>
 </br>
<div class="container">
<div class="form-group">
    <label for="exampleFormControlTextarea1">Address</label>
    <textarea class="form-control" name="address" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</div>
<div class="container">
  <div class="form-group">
    <label for="exampleFormControlSelect1">Example select</label>
    <select class="form-control" name="selection" id="exampleFormControlSelect1">
      <option>XI-XII Science</option>
      <option>XI-XII Commerce</option>
      <option>SSC Eng n Semi Eng Medium</option>
      <option>Std 1 to 5 (State /Cbse)</option>
      <option>Std 6 to 10 (State /Cbse)</option>
    </select>
  </div>
  </div>
<div class="container">
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Any Qeuries / Questions</label>
    <textarea class="form-control" name="question" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</div>
</br>
<div class="container">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
